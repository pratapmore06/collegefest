{% extends 'events/base.html' %}
{% block content %}

<style>
/* Center the entire content block */
form, h2 {
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

/* Container */
form {
  margin-top: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
  padding: 1rem;
  background-color: #f9fafb;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  /* Center form items horizontally */
  align-items: center;
}

/* Style form fields generated by {{ form.as_p }} */
form p {
  margin: 0;
  display: flex;
  flex-direction: column;
  font-weight: 600;
  color: #222;
  width: 100%; /* make inputs full width */
}

/* Label styling */
form p label {
  margin-bottom: 0.4rem;
  font-weight: 600;
  font-size: 1rem;
}

/* Inputs, selects, textareas */
form p input,
form p select,
form p textarea {
  padding: 0.6rem 0.85rem;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  font-family: inherit;
  resize: vertical;
  width: 100%; /* full width */
  box-sizing: border-box;
}

/* Focus state */
form p input:focus,
form p select:focus,
form p textarea:focus {
  outline: none;
  border-color: #004080;
  box-shadow: 0 0 8px rgba(0, 64, 128, 0.5);
}

/* Submit button */
form button[type="submit"] {
  background-color: #004080;
  color: white;
  border: none;
  padding: 0.85rem 1.75rem;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  font-size: 1.1rem;
  box-shadow: 0 4px 10px rgba(0, 64, 128, 0.3);
  /* Center button */
  align-self: center;
  width: auto;
  min-width: 150px;
}

/* Submit button hover */
form button[type="submit"]:hover {
  background-color: #002d5c;
  box-shadow: 0 6px 15px rgba(0, 45, 92, 0.6);
}

/* Heading */
h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1.25rem;
  color: #222222;
  text-align: center;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  form {
    max-width: 100%;
    padding: 1rem 0.5rem;
  }

  form button[type="submit"] {
    width: 100%;
    align-self: stretch;
  }
}

</style>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
